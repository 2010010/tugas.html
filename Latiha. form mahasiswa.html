<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiahan Membuat Form</title>
    <style>
        #tampil {
            display: none;
            padding: 10px;
        }

        #tampil span{
            margin-bottom: 20px;
            display: inline-block;
        }

        #wrap {
            display: flex;
            justify-content: space-between;
        }

        #body {
            width: 50%;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            size: 14px;
        }
    </style>
</head>
<body>
    <h1>Form Mahasiswa Baru</h1>
    <div id="wrap"></div>
        <form action=""method="get" id="form">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama"> <br><br>

            <label for="jk">Jenis kelamin</label>
            <input type="radio" name="jk" value="Pria" id="jk_pria"> Pria
            <input type="radio" name="jk" value="wanita" id="jk_wanita"> wanita <br><br>

            <label for="prodi">Prodi</label>
            <select name="prodi" id="prodi">
                <option value="Teknik Informatika">Teknuik Informatika</option>
                <option value="Sistem informasi">Sistem Informasi</option>
            </select> <br><br>

            <label for="">Hoby</laber>
            <input type="checkbox" name="hoby" value="coding">coding
            <input type="checkbox" name="hoby" value="jalan-jalan">jalan-jalan
            <input type="checkbox" name="hoby" value="makan">makan <br><br>

            <button type="button" id="submit">Kirim</button>   
        </form>

        <br><br>

        <div id="tampil">
            nama: <span id="name_text"></span> <br>
            jenis kelamin: <span id="jk_text"></span><br>
            prodi: <span id="prodi_text"></span><br>
            hoby: <span id="hoby_text"></span><br>
        </div>
    </div>

    <cript>
        let btn_submit = document.getElementById("submit");

        bnt_submit.addEventlistener('click',()=> {
            document.getElementById('tampil').style.display = "block";

            // Get Name
            let nama = document.getElementById('nama').value;
            document.getElementById('name_text').innerHTML = nama;

            //grt JK length
            let jk = document.getElementByName('jk');
            var len = jk. length;
            for (var i = 0; i < len; i++) {
                if (jk [i].type === 'radio') {
                    if (jk [i].checked == true) {
                        document.getElemetById('jk_text').innerHTML = jk[i].value;
                     }
                } 
            }


            // get prodi
            let prodi = document.getElementById('prodi')
            document.getElementById('prodi_text').innerHTML = prodi.value;

            // get hoby
            var hoby = document.getElementByName('hoby');
            var len_hoby = hoby.length;
            for (var i = 0; i <len_hoby; i++) {
                if (hoby[i].type === 'checkbox') {
                    if(hoby [i].checkedb == true) {
                        let array = []
                        array.push(hoby[i].value);
                        array.forEach(a => {
                            document.getelementById('hoby_text').append(a);
                            document.getelementById('hoby_text').append(',');
                        })
                    }
                }
            }

        });

    </script>

</body>
</html>
